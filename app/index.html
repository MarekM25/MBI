<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwania motywów</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body ng-app="app" ng-controller="AppCtrl as app">
<div class="container container-table">
{{msg}}
<div class="form-group col-lg-2">
        <h3>Ilość sekwencji:</h3>
		<input ng-model = "iloscSekwencji" type="number" class="form-control">
        <h3>Długośc sekwencji:</h3>
		<input ng-model ="dlugoscSekwencji" type="number" class="form-control">
</div>
 <div class="form-group">
  <label for="comment">Sekwencje:</label>
  <textarea ng-model ="sekwencje" class="form-control" rows="5" id="comment"></textarea>
</div>
 <button type="button" class="btn btn-info" ng-click='medianSearchAlgorithm()'>Wykonaj algorytm</button>


      <h4>Wyszukiwania motywów dla zbioru sekwencji metodą wyszukiwania mediany</h4>
      <h3>Autorzy: Filip Piątkowski, Marcin Dudek, Marek Moraczyński</h3>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/algorithm.js"></script>
	<script src="js/app.js"></script>
	<script src="bower_components/bootstrap/bootstrap.min.js"></script>
</div>
</body>
</html>
